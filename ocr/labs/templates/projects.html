<!DOCTYPE html>
<html>
{% load static %}
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

	<title>Projects</title>

	<style >
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="card">
  		<div class="card-header text-center" >
    		<h2 class="text-primary text-center" >{{ lab.labname }}</h2>
           <a href="/logout/" ><button type="button" class="btn btn-dark btn-lg" style="float: right"> Logout </button></a>
          
  		</div>

  		<div class="card-body">
        
         <div class="row">
          <div class="col">
             <button type="button" class="btn btn-secondary btn-lg" style="float: left"> Projects </button>
             </div>
             <div class="col">
             <a href="/new-project/" ><button type="button" class="btn btn-info btn-lg" style="float: right"> Add Project </button></a>
             </div>
         </div>
      </br>
      </br>

    {% if projects %}
      <!-- for loop of projects -->
      {% for project in projects %}
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
               &nbsp;&nbsp;&nbsp; <h4><a href="/project/{{project.id}}"> {{ project.project_name }}</a></h4>
              </div>
            <div class="col">
              <a href="/add_labels/{{project.id}}/" ><button type="button" class="btn btn-info btn-lg" style="float: right"> Add Labels </button></a>
            </div>
            </div>
          </div>
        </div>
      {% endfor %}
    {% endif %}
   		<!-- loop ends here -->
    	</div>
  		</div>
	</div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
